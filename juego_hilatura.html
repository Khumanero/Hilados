<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Hilatura</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #1C2833;
            color: white; 
        }
        .game-container {
            background: #2C3E50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            display: inline-block;
        }
        .question { 
            font-size: 22px; 
            margin-bottom: 20px; 
            font-weight: bold;
        }
        .option { 
            display: block; 
            margin: 10px auto; 
            padding: 12px; 
            width: 70%; 
            cursor: pointer; 
            background: #5D6D7E;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .option:hover {
            background: #85929E;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="background.mp3" type="audio/mp3">
    </audio>
    <audio id="correct-sound">
        <source src="correct.mp3" type="audio/mp3">
    </audio>
    <audio id="incorrect-sound">
        <source src="incorrect.mp3" type="audio/mp3">
    </audio>
    <div class="logo-container">
        <img src="esit_logo.png" class="logo">
        <img src="ipn_logo.png" class="logo">
    </div>
    <h1>Juego de Hilatura</h1>
    <div class="game-container">
        <p class="question" id="question"></p>
        <button class="option" onclick="checkAnswer(0)" id="opt0"></button>
        <button class="option" onclick="checkAnswer(1)" id="opt1"></button>
        <button class="option" onclick="checkAnswer(2)" id="opt2"></button>
        <br>
        <button class="option" onclick="changeQuestion()">Cambiar pregunta</button>
    </div>
    <p id="score"></p>

    <script>
        const questions = [
            { question: "¿Cuál es el sistema de numeración usado para fibras naturales?", options: ["Peso constante", "Longitud constante", "Ambos"], answer: 0 },
            { question: "¿Cómo se mide la torsión de un hilo?", options: ["Por vueltas por pulgada (TPP)", "Por peso del hilo", "Por número de hilos"], answer: 0 },
            { question: "¿Cuál es la fórmula general para el sistema de longitud constante?", options: ["N = K * P / L", "N = L / P", "N = P / K"], answer: 0 },
            { question: "¿Qué unidades se usan en la numeración inglesa?", options: ["Ne", "Nm", "Ntex"], answer: 0 },
            { question: "¿Qué constante se usa en la fórmula Ne?", options: ["0.54 grs/yds", "1 gr/m", "1000 mts/gr"], answer: 0 },
            { question: "¿Qué representa el número de hilos en 2/50 Nm?", options: ["Número de cabos", "Peso", "Longitud"], answer: 0 },
            { question: "¿Cuál es la fórmula para el sistema de peso constante?", options: ["N = K * L / P", "N = P / L", "N = K / P"], answer: 0 },
            { question: "¿Qué coeficiente de torsión se usa para la bonetería?", options: ["2.4", "3.4", "4.2"], answer: 0 },
            { question: "¿Qué sistema de numeración usan las fibras químicas?", options: ["NTex", "Ne", "Nm"], answer: 0 },
            { question: "¿Cómo se convierte un sistema de numeración en otro?", options: ["N/K = K/N", "N = K/P", "L = K/P"], answer: 0 },
            { question: "¿Cuál es la relación de los deniers con la longitud?", options: ["9000 m/g", "1000 m/g", "10000 m/g"], answer: 0 },
            { question: "¿Cuántos gramos hay en 16 onzas?", options: ["453.59 g", "7000 g", "9000 g"], answer: 0 },
            { question: "¿Cuál es la fórmula de equivalencia dentro del mismo sistema?", options: ["N/K = N/K", "K/N = N/K", "P/L = N/K"], answer: 0 },
            { question: "¿Qué representa la constante en la fórmula de torsión?", options: ["Coeficiente de torsión", "Peso del hilo", "Longitud"], answer: 0 },
            { question: "¿Qué sistema de numeración usa metros por gramo?", options: ["Ntex", "Ne", "Nm"], answer: 0 }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        
        function loadQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].question;
            document.getElementById("opt0").innerText = questions[currentQuestion].options[0];
            document.getElementById("opt1").innerText = questions[currentQuestion].options[1];
            document.getElementById("opt2").innerText = questions[currentQuestion].options[2];
        }
        
        function checkAnswer(option) {
            if (option === questions[currentQuestion].answer) {
                score++;
                document.getElementById("correct-sound").play();
                alert("¡Respuesta correcta!");
            } else {
                document.getElementById("incorrect-sound").play();
                alert("Respuesta incorrecta");
            }
        }
        
        function changeQuestion() {
            currentQuestion = Math.floor(Math.random() * questions.length);
            loadQuestion();
        }
        
        loadQuestion();
    </script>
</body>
</html>
